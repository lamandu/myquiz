<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">{{curso}}</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card padding *ngFor="let item of items">
        <ion-card-header >
            <ion-card-title>{{item.Materia}}</ion-card-title>
        </ion-card-header>

        <ion-card-content >
              <ion-chip outline color="primary" (click)="questions(item.Questoes)">
                <ion-label>Treinar</ion-label>
                <ion-icon name="school"></ion-icon>
            </ion-chip>
        </ion-card-content>
    </ion-card>
</ion-content>
